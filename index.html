<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Todo App</title>
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
        <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
    </head>
    <body class="body">
        <header class="header">
            <img class="header__img" src="./eisenhower-matrix.jpg" alt="The eisenhower matrix">
            <a class="more__inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
        </header>
        <main class="main">
            <section class="add__panel" id="elemets-adding-section">
                <label class="label add__panel-label" for="new__task">Add Item</label>
                <div class="task__row-container">
                    <input id="new__task" class="task panel__input" type="text">
                    <button class="btn panel__btn">Add</button>
                </div>
            </section>
            <h3 class="subtitle">Todo</h3>
            <ul class="list" id="incomplete-tasks">
                <li class="list__item">
                    <input class="list__item-checkbox" type="checkbox">
                    <label class="task list__item-label">Pay Bills</label>
                    <input type="text" class="task">
                    <button class="btn btn__edit">Edit</button>
                    <button class="btn btn__delete">
                        <img class="delete__img" src="./remove.svg" alt="delete button">
                    </button>
                </li>
                <li class="list__item edit__mode">
                    <input class="list__item-checkbox" type="checkbox">
                    <label class="task list__item-label">Go Shopping</label>
                    <input type="text" value="Go Shopping" class="task">
                    <button class="btn btn__edit">Save</button>
                    <button class="btn btn__delete">
                        <img class="delete__img" src="./remove.svg" alt="delete button">
                    </button>
                </li>
            </ul>
            <h3 class="subtitle">Completed</h3>
            <ul class="list" id="completed-tasks">
                <li class="list__item">
                    <input class="list__item-checkbox" type="checkbox" checked>
                    <label class="task list__item-label">See the Doctor</label>
                    <input type="text" class="task">
                    <button class="btn btn__edit">Edit</button>
                    <button class="btn btn__delete">
                        <img class="delete__img" src="./remove.svg" alt="delete button">
                    </button>
                </li>
            </ul>
        </main>
        <script src="app.js"></script>
  </body>
</html>
